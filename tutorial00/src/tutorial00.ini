[grid]
dim=2        # dimension to be used
refinement=3 # number of global refinements

[grid.oned]  # describes an equidistant 1d mesh
a=0.0        # left end
b=1.0        # right end
elements=10  # number of elements

[grid.twod]
filename=unitsquare.msh # name of 2d mesh file

[grid.threed]
filename=unitcube.msh # name of 3d mesh file

[output]
filename=tuttut # name of output file


